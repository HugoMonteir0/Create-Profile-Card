<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile Card </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="profile-card">
          <div class="image">
            <img src="/img/person.webp" alt="" class="profile-pic">
          </div>
          <div class="data">
            <h2>Fernanda Klein</h2>
            <span>Designer</span>
          </div>
          <div class="row">
            <div class="info">
              <h3>Following</h3>
              <span>550</span>
            </div>
            <div class="info">
              <h3>Followers</h3>
              <span>10000</span>
            </div>
            <div class="info">
              <h3>Posts</h3>
              <span>235</span>
            </div>
          </div>
          <div class="buttons">
            <a href="#" class="btn">Message</a>
            <a href="#" class="btn">Follow Me</a>
          </div>
        </div>
      </section>
</body>
</html>
